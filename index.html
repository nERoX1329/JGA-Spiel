<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGA Trinkspiel</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .challenge-box {
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        
        /* UPDATED: Changed hiding mechanism to prevent layout jumps */
        .is-hidden {
            display: none;
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            pointer-events: none;
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 90;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .shot-counter-modal {
            background-color: #EF4444; /* red-500 */
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            cursor: pointer;
            width: 90%;
            max-width: 350px;
            user-select: none;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            animation: pop-in 0.3s ease-out;
        }
        .shot-counter-modal.finished {
            animation: flash-green 0.5s ease-out, shake 0.8s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes pop-in {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes flash-green {
            0%, 100% { background-color: #10B981; }
            50% { background-color: #34D399; }
        }
        
        @keyframes shake {
          10%, 90% { transform: translate3d(-1px, 0, 0); }
          20%, 80% { transform: translate3d(2px, 0, 0); }
          30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
          40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white overflow-hidden flex flex-col items-center justify-center h-screen p-4">

    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Main Game Container -->
    <div id="game-container" class="w-full max-w-md text-center">
        <h1 class="text-4xl md:text-5xl font-black text-gray-100">JGA Challenge</h1>
        <p id="progress-indicator" class="text-lg font-bold mt-2 text-emerald-400">Aufgabe 1 / 5</p>

        <!-- Challenge Display Area -->
        <div id="challenge-box" class="challenge-box bg-gray-800 rounded-2xl p-6 md:p-8 mt-8 shadow-2xl border border-gray-700">
            <h2 id="challenge-title" class="text-2xl font-bold text-white mb-4"></h2>
            <p id="challenge-description" class="text-gray-300 text-lg leading-relaxed"></p>
        </div>

        <!-- View 1: Initial Choice -->
        <div id="initial-view" class="action-view w-full">
            <div class="mt-8 flex flex-col md:flex-row items-center gap-4">
                <button id="accept-button" class="w-full md:flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-xl text-lg transition-transform transform hover:scale-105 shadow-lg order-1">
                    CHALLENGE ACCEPTED
                </button>
                <span class="font-bold text-gray-400 text-xl order-2">ODER</span>
                <button id="fail-button" class="w-full md:flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-6 rounded-xl text-lg transition-transform transform hover:scale-105 shadow-lg order-3">
                </button>
            </div>
        </div>
        
        <!-- View 2: In-Progress Challenge -->
        <div id="progress-view" class="action-view w-full is-hidden">
             <div class="mt-8 flex flex-col items-center gap-4">
                <button id="pass-button" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-4 px-6 rounded-xl text-lg transition-transform transform hover:scale-105 shadow-lg">
                    BESTANDEN!
                </button>
                <button id="back-button" class="text-gray-400 hover:text-white font-bold py-2 transition">
                    Zurück zur Auswahl
                </button>
            </div>
        </div>

    </div>
    
    <!-- Shot Counter Modal -->
    <div id="shot-counter-backdrop" class="modal-backdrop hidden">
        <div id="shot-counter-modal" class="shot-counter-modal">
            <p class="text-lg">Tippe für jeden Shot!</p>
            <p id="shot-text" class="text-5xl font-black my-4"></p>
            <p class="text-sm">(Tippe zum Fortfahren)</p>
        </div>
    </div>

    <!-- Final Screen with QR Code -->
    <div id="final-screen" class="hidden flex-col items-center justify-center text-center p-8">
        <h2 class="text-5xl font-black text-emerald-400 mb-4">GESCHAFFT!</h2>
        <p class="text-xl text-gray-200 mb-8">Starke Leistung! Hier ist der Ablaufplan.</p>
        <a id="qr-link" href="https://nerox1329.github.io/Ablaufplan/" target="_blank" rel="noopener noreferrer">
            <div class="bg-white p-4 rounded-xl shadow-lg">
                <img id="qr-code" src="" alt="QR Code zum Ablaufplan"
                     onerror="this.onerror=null; this.src='https://placehold.co/250x250/ffffff/000000?text=QR+Code+fehlt';">
            </div>
        </a>
         <button onclick="location.reload()" class="mt-8 bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-6 rounded-full transition-transform transform hover:scale-105">
            Nochmal spielen
        </button>
    </div>

    <script>
        // --- CONFIGURATION ---
        const tasks = [
            {
                title: "Schätzmeister",
                description: "Beantworte eine von fünf Schätzfragen deines Trauzeugen richtig.",
                penalty: 1
            },
            {
                title: "Bundesliga-Duell",
                description: "Zähle abwechselnd mit dem Trauzeugen die Bundesligisten auf, bis einer nicht mehr weiter weiß.",
                penalty: 2
            },
            {
                title: "Prost, Fremder!",
                description: "Finde jemanden im Zugabteil, der mit dir mit einem Shot anstößt.",
                penalty: 3 
            },
            {
                title: "Die Durchsage",
                description: "Stehe auf und frage gut verständlich, sodass es im ganzen Wagon zu hören ist: 'Entschuldigung, ist hier zufällig ein Syrer an Bord?'.",
                penalty: 4
            },
            {
                title: "Der Eherat",
                description: "Finde eine Person Ü50 oder ein altes Ehepaar, setze dich zu ihnen und rede mindestens 3 Minuten darüber, wie eine erfolgreiche Ehe aussieht.",
                penalty: 5
            },
        ];

        // --- DOM ELEMENTS ---
        const gameContainer = document.getElementById('game-container');
        const progressIndicator = document.getElementById('progress-indicator');
        const challengeBox = document.getElementById('challenge-box');
        const challengeTitle = document.getElementById('challenge-title');
        const challengeDescription = document.getElementById('challenge-description');
        
        // Views
        const initialView = document.getElementById('initial-view');
        const progressView = document.getElementById('progress-view');

        // Buttons
        const acceptButton = document.getElementById('accept-button');
        const failButton = document.getElementById('fail-button');
        const passButton = document.getElementById('pass-button');
        const backButton = document.getElementById('back-button');
        
        const finalScreen = document.getElementById('final-screen');
        const qrCodeImage = document.getElementById('qr-code');
        
        const shotCounterBackdrop = document.getElementById('shot-counter-backdrop');
        const shotCounterModal = document.getElementById('shot-counter-modal');
        const shotText = document.getElementById('shot-text');
        
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        
        // --- STATE ---
        let currentIndex = 0;
        let shotsRemaining = 0;

        // --- FUNCTIONS ---
        
        function displayChallenge() {
            const task = tasks[currentIndex];
            challengeBox.classList.add('is-hidden');
            challengeBox.style.opacity = 0; // Prepare for animation
            challengeBox.style.transform = 'translateY(20px)';
            
            // Hide both button views initially
            initialView.classList.add('is-hidden');
            progressView.classList.add('is-hidden');
            
            setTimeout(() => {
                progressIndicator.textContent = `Aufgabe ${currentIndex + 1} / ${tasks.length}`;
                challengeTitle.textContent = task.title;
                challengeDescription.textContent = task.description;
                failButton.innerHTML = `${task.penalty} SHOT${task.penalty > 1 ? 'S' : ''}!`;

                // Show the content and the initial choice buttons
                challengeBox.classList.remove('is-hidden');
                challengeBox.style.opacity = 1;
                challengeBox.style.transform = 'translateY(0)';
                initialView.classList.remove('is-hidden');
            }, 300);
        }

        function switchViews() {
            initialView.classList.toggle('is-hidden');
            progressView.classList.toggle('is-hidden');
        }

        function handlePass() {
            triggerConfetti(handleNextChallenge);
        }

        function handleFail() {
            const penalty = tasks[currentIndex].penalty;
            showShotCounter(penalty);
        }

        function handleNextChallenge() {
            currentIndex++;
            if (currentIndex < tasks.length) {
                // Ensure we return to the initial view for the next challenge
                if (!initialView.classList.contains('is-hidden')) {
                     // This case should not happen, but as a fallback
                } else {
                    switchViews(); // Switch back to initial view
                }
                displayChallenge();
            } else {
                showFinalScreen();
            }
        }
        
        // --- SHOT COUNTER LOGIC ---
        function showShotCounter(penalty) {
            shotsRemaining = penalty;
            shotCounterModal.classList.remove('finished');
            updateShotText();
            shotCounterBackdrop.classList.remove('hidden');
        }

        function updateShotText() {
            if (shotsRemaining > 0) {
                shotText.textContent = `Noch ${shotsRemaining} Shot${shotsRemaining > 1 ? 's' : ''}`;
            } else {
                shotText.textContent = 'Prost!';
                shotCounterModal.classList.add('finished');
                setTimeout(() => {
                    shotCounterBackdrop.classList.add('hidden');
                    handleNextChallenge();
                }, 1200);
            }
        }
        
        shotCounterModal.addEventListener('click', () => {
            if (shotsRemaining > 0) {
                shotsRemaining--;
                updateShotText();
            }
        });

        // --- CONFETTI LOGIC ---
        let confettiParticles = [];
        function triggerConfetti(onComplete) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const particleCount = 200;
            const colors = ['#EF4444', '#F59E0B', '#10B981', '#3B82F6', '#8B5CF6'];
            for (let i = 0; i < particleCount; i++) {
                confettiParticles.push({
                    x: canvas.width / 2,
                    y: canvas.height,
                    vx: (Math.random() - 0.5) * 20,
                    vy: Math.random() * -20 - 15,
                    size: Math.random() * 6 + 3,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    alpha: 1
                });
            }
            animateConfetti(onComplete);
        }

        function animateConfetti(onComplete) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiParticles.forEach((p, i) => {
                p.vy += 0.25;
                p.x += p.vx;
                p.y += p.vy;
                p.alpha -= 0.01;
                
                if (p.alpha <= 0) {
                    confettiParticles.splice(i, 1);
                } else {
                    ctx.globalAlpha = p.alpha;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.fillRect(p.x, p.y, p.size, p.size * 2);
                    ctx.closePath();
                    ctx.globalAlpha = 1;
                }
            });
            
            if (confettiParticles.length > 0) {
                requestAnimationFrame(() => animateConfetti(onComplete));
            } else {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (onComplete) {
                    onComplete();
                }
            }
        }

        // --- FINAL SCREEN ---
        function showFinalScreen() {
            gameContainer.classList.add('hidden');
            finalScreen.classList.remove('hidden');
            finalScreen.classList.add('flex');
            qrCodeImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://nerox1329.github.io/Ablaufplan/`;
        }

        // --- INITIALIZATION ---
        window.onload = () => {
            challengeBox.classList.add('is-hidden');
            displayChallenge();
            
            // Event Listeners
            acceptButton.addEventListener('click', switchViews);
            backButton.addEventListener('click', switchViews);
            passButton.addEventListener('click', handlePass);
            failButton.addEventListener('click', handleFail);
        };
    </script>
</body>
</html>
